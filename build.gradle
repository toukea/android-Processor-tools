apply plugin: 'com.android.library'
ext {
    PUBLISH_GROUP_ID = 'com.istat.freedev.processor.tools'
    PUBLISH_ARTIFACT_ID = 'istat-processing'
    PUBLISH_VERSION = '1.0.0'
}
//apply from: 'release-aar.gradle'
apply from: 'release-jar.gradle'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
task clearJar(type: Delete) {
    delete '../build/libs/http-processor.jar'
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('../build/libs/')
    include('classes.jar')
    rename('classes.jar', 'http-processor.jar')
}

makeJar.dependsOn(clearJar, build)

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile project(':android-processor')
    compile project(':android-IstatNetwork')
    compile project(':android-sqlite-access')
}
